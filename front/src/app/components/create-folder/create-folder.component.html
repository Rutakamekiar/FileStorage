<div *ngIf='!creating'>
  <button (click)='creating = true'>Create Folder</button>
</div>
<div *ngIf='creating'>
  <form method='post'>
    <input type='text' name='name' [(ngModel)] = 'name' placeholder='Folder name'>
    <button type="button" (click)='onClickCreate()' [disabled]='!name'>Create</button>
    <button (click)='creating = false'>Close form</button>
  </form>
</div>
